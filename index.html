<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>SearchLance - Сервис поиска авто</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__stripe">
                <div class="header__logo">
                    <img src="./images/SearchLance.png" alt="">
                    <p class="header__logo-subtitle">Сервис поиска авто</p>
                </div>
                <div class="header__nav">
                    <a href="#" class="header__nav-search">
                        <img src="./images/search.svg" alt="">
                        <p class="header__nav-search-subtitle">Поиск заказов</p>
                    </a>
                    <a href="#" class="header__nav-notifications">
                        <img src="./images/notifications.svg" alt="">
                        <p class="header__nav-notifications-subtitle">Уведомления о заказах</p>
                    </a>
                </div>
                <a href="#" class="header__account-button">Личный кабинет</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero">
                <div class="hero__left-col">
                    <h2 class="hero__title">Найди авто мечты по выгодной цене и купи первым!</h2>
                    <p class="hero__subtitle">Поиск по всем доскам объявлений</p>
                    <p class="hero__subsubtitle">1 месяц доступа беплатно</p>
                    <div class="hero__mail-input-form">
                        <input value="E-mail" type="" class="input__form">
                        <a href="#" class="input__send-button">Получить доступ</a>
                    </div>
                </div>
                <div class="hero__right-col">
                    <img src="./images/hero__car.png" alt="" class="hero__image-car">
                    <img src="./images/notificationsmark.svg" alt="" class="hero__notification-mark">
                    <img src="./images/heartmark.svg" alt="" class="hero__heart-mark">
                    <img src="./images/searchmark.svg" alt="" class="hero__search-mark">
                    <img src="./images/checkmark.svg" alt="" class="hero__check-mark">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
